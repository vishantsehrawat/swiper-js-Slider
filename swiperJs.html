<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="swiperJs.css">

    <!--cdn which i copied from webiste of swiper slider -->
    <!--always keep this below the cdn link for js -->
    <script src="swiperJs.js" defer></script>

</head>

<body>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="slide">Slide 1</div>
            <div class="slide">Slide 2</div>
            <div class="slide">Slide 3</div>
            <div class="slide">Slide 4</div>
            <div class="slide">Slide 5</div>
            <div class="slide">Slide 6</div>
            <div class="slide">Slide 7</div>
            <div class="slide">Slide 8</div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination">

        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
    <!-- <div class="prev"><img src="./images/leftArrow.svg" class="sliderArrowLeft" alt="leftArrow"></div> -->
    <!-- <div class="next"><img src="./images/leftArrow.svg" class="sliderArrowRight" alt="rightArrow"></div> -->

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js" defer></script>

</body>

</html>
